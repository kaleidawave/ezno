name: Performance and size

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  temp:
    runs-on: ubuntu-latest
    if: true

    strategy:
      matrix: 
        ref: [
          "35dbeb145150906ba91ec8582ebb38650f1c7d34",
          "506be8be8b6f1de2423ecab6413b31e3cb0ce58c"
        ]
      fail-fast: true

    steps:
    - name: TEMP
      run: echo "checking out ${{ matrix.ref }}"
      shell: bash
    - uses: actions/checkout@v4
      id: checkout
      with:
        ref: ${{ matrix.ref }}
    - uses: dtolnay/rust-toolchain@stable
    
    - name: TEMP
      run: git status
      shell: bash

    - name: Build binary
      run: cargo build --release
      shell: bash

    - uses: actions/upload-artifact@v4
      with:
        name: binary-${{ runner.os }}${{ runner.arch }}-${{ steps.checkout.outputs.ref }}
        path: target/release/ezno
        retention-days: 30

